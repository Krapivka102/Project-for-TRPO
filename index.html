<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Анкета</title>
</head>
<body>

    <div class="quiz_container" id="quiz">
        <div class="quiz_header">
            <h1 id="question">Вопрос</h1>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Ответ №1</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Ответ №2</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Ответ №3</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Ответ №4</label>
                </li>
            </ul>
        </div>

        <button id="submit">Далее</button>
        
    </div>

    


    <script src="script.js"></script>
    
</body>
</html>
